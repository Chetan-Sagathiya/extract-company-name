<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Extract Company Name</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

  <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
</head>
<body style="background-color: #F98B88">
  <center>
    <div style="height:300px; width:500px; background-color:#D3D3D3;
     border-radius:10px;" class="mt-5">
      <h2 class="font-weight-bold pt-3">Enter Website Url </h2>
      <form id="enter_url" method="post" enctype="multipart/form-data" action="{{ url_for('predict')}}">
        <input type="text" class="form-control mt-3" name="website_url" placeholder="Enter url"
        style="border-radius:5px; width:400px; ">
        <button type="submit" class="btn mt-4" id="btn-predict">Find</button>
      </form>
    </div>
  </center>
</body>
